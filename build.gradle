plugins {
    id 'java'
    id 'application'
}

group ''
version '1.0'

sourceCompatibility = 1.9

mainClassName = "priceExtractor.CmdMain"

repositories {
    mavenCentral()
}

dependencies {
    implementation "com.opencsv:opencsv:4.4"
    implementation "com.itextpdf:itext7-core:7.1.4"
    implementation "com.itextpdf:layout:7.1.4"
    implementation "com.itextpdf:pdfa:7.1.4"
    testImplementation "junit:junit:4.12"
}
