plugins {
    id 'java'
    id 'application'
}

group 'priceExtractor'
version '1.0'

sourceCompatibility = 1.8

mainClassName = "priceExtractor.CmdMain"

repositories {
    mavenCentral()
}

dependencies {
    implementation "com.opencsv:opencsv:4.4"
    implementation "com.itextpdf:itextpdf:5.5.13"
    testImplementation "junit:junit:4.12"
}
